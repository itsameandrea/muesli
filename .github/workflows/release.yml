name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.1.0)'
        required: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            features: ""
            suffix: linux-x86_64-cpu
          - target: x86_64-unknown-linux-gnu
            features: vulkan
            suffix: linux-x86_64-vulkan
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libclang-dev \
            libasound2-dev \
            libdbus-1-dev \
            libvulkan-dev \
            pkg-config

      - name: Build
        run: |
          if [ -n "${{ matrix.features }}" ]; then
            cargo build --release --target ${{ matrix.target }} --features ${{ matrix.features }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/muesli release/muesli-${{ matrix.suffix }}
          chmod +x release/muesli-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: muesli-${{ matrix.suffix }}
          path: release/muesli-${{ matrix.suffix }}

  release:
    needs: [build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -name 'muesli-*' -exec cp {} release/ \;
          cd release
          for f in muesli-*; do
            sha256sum "$f" > "$f.sha256"
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
