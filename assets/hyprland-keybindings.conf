# Muesli Hyprland Keybindings Configuration
# 
# This file contains keybindings for controlling muesli (screen recording tool)
# within Hyprland window manager.
#
# INSTALLATION:
# 1. Copy this file to ~/.config/hypr/ (or keep it in your project)
# 2. Add this line to ~/.config/hypr/hyprland.conf:
#    source = ~/.config/hypr/hyprland-keybindings.conf
# 3. Reload Hyprland: hyprctl reload
#
# Or manually add these bindings directly to ~/.config/hypr/hyprland.conf
# or ~/.config/hypr/bindings.conf

# Toggle muesli recording on/off
# SUPER + SHIFT + M: Start or stop recording
bind = SUPER SHIFT, M, exec, muesli toggle

# Check muesli recording status
# SUPER + SHIFT + S: Display current recording status
bind = SUPER SHIFT, S, exec, muesli status

# Optional: Alternative bindings (uncomment to use)
# Start recording explicitly
# bind = SUPER SHIFT, R, exec, muesli start

# Stop recording explicitly
# bind = SUPER SHIFT, E, exec, muesli stop
